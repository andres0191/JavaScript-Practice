<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
    <body>
        <p> Por favor llena este formulario para ponerme en contracto</p>
        <!-- fielset se usa para agrupar el formulario -->
        <fieldset>
            <legend>Datos de contacto</legend>
            <form action="contacto.html">
                <label>Nombre</label>
                <input />
                <label>Apellido</label>
                <input />
                <br /><br />
                <label>Correo</label>
                <input type="email"/>
                <label>Password</label>
                <input type="password"/>
                <br /><br />
                <label>Comentarios</label>
                <textarea></textarea>
                <button>Aceptar</button>                
            </form>
        </fieldset>
    </body>
</html>
